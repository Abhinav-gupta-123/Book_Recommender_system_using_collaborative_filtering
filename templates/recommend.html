<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <!-- Particle.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .navbar {
            background: linear-gradient(135deg, #00a65a, #007bff);
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1000;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: white !important;
        }
        .nav > li > a {
            color: white !important;
            font-size: 16px;
            padding: 12px 15px;
        }
        .container {
            margin-top: 30px;
            position: relative;
            z-index: 1000;
        }
        h1 {
            font-size: 50px;
            text-align: center;
            color: white;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            background: rgba(30, 30, 30, 0.8);
            padding: 20px;
            border-radius: 15px;
        }
        input[type="text"] {
            height: 45px;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            background-color: #1e1e1e;
            color: white;
        }
        input[type="submit"] {
            background: linear-gradient(135deg, #ff9800, #e68a00);
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 15px;
        }
        .error-message {
            color: red;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }
        .card {
            background: linear-gradient(145deg, #1e1e1e, #2c2c2c);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            margin-top: 30px;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <nav class="navbar">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Recommend Books</h1>
        <form action="/recommend_books" method="post">
            <input name="user_input" type="text" class="form-control" placeholder="Search for a book..."><br>
            <input type="submit" class="btn btn-lg btn-warning" value="Recommend">
        </form>

        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}

        <div class="row">
            {% if data %}
                {% for i in data %}
                    <div class="col-md-3">
                        <div class="card">
                            <img class="card-img-top" src="{{ i[2] }}" alt="Book Cover">
                            <p class="text-white">{{ i[0] }}</p>
                            <h4 class="text-white">{{ i[1] }}</h4>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3, random: true },
                move: { enable: true, speed: 6 }
            }
        });
    </script>
</body>
</html>
